<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #2c3e50;
            color: #fff;
            position: fixed;
            padding: 20px;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: 0.3s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            margin: 6px 0;
            border-radius: 6px;
            transition: .3s;
            font-size: 15px;
        }

        .sidebar a:hover {
            background: #34495e;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>ðŸ“š Library</h2>
        <a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/admin/manage-books"><i class="fas fa-book"></i> Manage Books</a>
        <a href="/admin/manage-students"><i class="fas fa-user-graduate"></i> Manage Students</a>
        <a href="/admin/manage-allUsers"><i class="fas fa-user"></i> Manage Users</a>
    </div>

    <div class="bg-white shadow-xl rounded-2xl w-full max-w-4xl p-6 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Simple Book Manager</h1>
                <p class="text-gray-500">Manage your book collection.</p>
            </div>
            <div class="mt-4 md:mt-0">
                <button id="add-book-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Add New Book
                </button>
            </div>
        </div>

        <!-- Book List -->
        <div id="books-list" class="space-y-4">
            <p id="loading-message" class="text-center text-gray-500">Loading books...</p>
        </div>

        <!-- Add/Update Book Modal -->
        <div id="book-modal"
            class="modal hidden fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-filter backdrop-blur-sm">
            <div
                class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl transform transition-all scale-95 opacity-0 duration-300">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4">Add New Book</h2>
                <form id="book-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="book-title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="book-title" name="title" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="book-author" class="block text-sm font-medium text-gray-700">Author</label>
                        <input type="text" id="book-author" name="author" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="book-isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
                        <input type="text" id="book-isbn" name="isbn" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="book-genres" class="block text-sm font-medium text-gray-700">Genres</label>
                        <input type="text" id="book-genres" name="genres"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="e.g., Fiction, Sci-Fi">
                    </div>
                    <div>
                        <label for="book-cover" class="block text-sm font-medium text-gray-700">Cover URL</label>
                        <input type="url" id="book-cover" name="cover"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="book-publication-year" class="block text-sm font-medium text-gray-700">Publication
                            Year</label>
                        <input type="number" id="book-publication-year" name="publication_year"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="book-publisher" class="block text-sm font-medium text-gray-700">Publisher</label>
                        <input type="text" id="book-publisher" name="publisher"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="book-pages" class="block text-sm font-medium text-gray-700">Pages</label>
                        <input type="number" id="book-pages" name="pages"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="book-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="book-quantity" name="quantity"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="md:col-span-2 flex justify-end space-x-3 mt-6">
                        <button type="button" id="cancel-btn"
                            class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Cancel
                        </button>
                        <button type="submit" id="submit-btn"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Save Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main JavaScript Logic -->
    <script>
        // DOM Elements
        const booksListEl = document.getElementById('books-list');
        const addBookBtn = document.getElementById('add-book-btn');
        const bookModal = document.getElementById('book-modal');
        const modalTitle = document.getElementById('modal-title');
        const bookForm = document.getElementById('book-form');
        const cancelBtn = document.getElementById('cancel-btn');

        // Form Fields
        const bookTitleEl = document.getElementById('book-title');
        const bookAuthorEl = document.getElementById('book-author');
        const bookIsbnEl = document.getElementById('book-isbn');
        const bookGenresEl = document.getElementById('book-genres');
        const bookCoverEl = document.getElementById('book-cover');
        const bookPublicationYearEl = document.getElementById('book-publication-year');
        const bookPublisherEl = document.getElementById('book-publisher');
        const bookPagesEl = document.getElementById('book-pages');
        const bookQuantityEl = document.getElementById('book-quantity');

        // State (our simple in-memory "database")
        let books = [];
        let currentIsbn = null; // Used to track which book is being updated

        // --- UI Rendering ---
        const renderBooks = () => {
            if (books.length === 0) {
                booksListEl.innerHTML = '<p class="text-center text-gray-500">No books found. Add one to get started!</p>';
                return;
            }

            booksListEl.innerHTML = ''; // Clear previous list
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'bg-white p-4 rounded-lg shadow-sm flex items-center space-x-4';

                // Use a fallback for the image
                const coverUrl = book.cover_url || 'https://placehold.co/100x150/e2e8f0/64748b?text=No+Image';

                bookCard.innerHTML = `
                    <div class="flex-shrink-0">
                        <img src="${coverUrl}" alt="${book.title} cover" onerror="this.src='https://placehold.co/100x150/e2e8f0/64748b?text=No+Image'" class="w-24 h-36 object-cover rounded-md shadow-md">
                    </div>
                    <div class="flex-grow">
                        <h3 class="text-lg font-bold text-gray-800">${book.title}</h3>
                        <p class="text-sm text-gray-600">by ${book.author}</p>
                        <div class="grid grid-cols-2 gap-2 text-sm text-gray-500 mt-2">
                            <span><strong>ISBN:</strong> ${book.isbn || 'N/A'}</span>
                            <span><strong>Publisher:</strong> ${book.publisher || 'N/A'}</span>
                            <span><strong>Genres:</strong> ${book.genres || 'N/A'}</span>
                            <span><strong>Pub Year:</strong> ${book.publication_year || 'N/A'}</span>
                            <span><strong>Pages:</strong> ${book.pages || 'N/A'}</span>
                            <span><strong>Quantity:</strong> ${book.quantity || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="flex-shrink-0 flex items-center space-x-2">
                        <button class="update-btn text-blue-600 hover:text-blue-800 transition transform hover:scale-110" data-isbn="${book.isbn}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </button>
                        <button class="delete-btn text-red-600 hover:text-red-800 transition transform hover:scale-110" data-isbn="${book.isbn}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;

                // Attach event listeners for update and delete buttons
                bookCard.querySelector('.update-btn').addEventListener('click', (e) => {
                    const isbn = e.currentTarget.dataset.isbn;
                    const bookToUpdate = books.find(b => b.isbn === isbn);
                    if (bookToUpdate) {
                        openModalForUpdate(bookToUpdate);
                    }
                });
                bookCard.querySelector('.delete-btn').addEventListener('click', (e) => {
                    const isbn = e.currentTarget.dataset.isbn;
                    deleteBook(isbn);
                });

                booksListEl.appendChild(bookCard);
            });
        };

        // --- Modal Control ---
        const openModalForAdd = () => {
            modalTitle.textContent = 'Add New Book';
            bookForm.reset();
            currentIsbn = null;
            bookModal.classList.remove('hidden');
            setTimeout(() => {
                bookModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
            }, 10);
        };

        const openModalForUpdate = (book) => {
            modalTitle.textContent = 'Update Book';
            bookTitleEl.value = book.title;
            bookAuthorEl.value = book.author;
            bookIsbnEl.value = book.isbn || '';
            bookGenresEl.value = book.genres || '';
            bookCoverEl.value = book.cover_url || '';
            bookPublicationYearEl.value = book.publication_year || '';
            bookPublisherEl.value = book.publisher || '';
            bookPagesEl.value = book.pages || '';
            bookQuantityEl.value = book.quantity || '';
            bookModal.classList.remove('hidden');
            currentIsbn = book.isbn;
            setTimeout(() => {
                bookModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
            }, 10);
        };

        const closeModal = () => {
            bookModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                bookModal.classList.add('hidden');
            }, 300);
        };

        // --- In-Memory CRUD Operations ---
        const addOrUpdateBook = async (e) => {
            e.preventDefault();

            const bookData = {
                title: bookTitleEl.value,
                author: bookAuthorEl.value,
                isbn: bookIsbnEl.value,
                genres: bookGenresEl.value,
                cover_url: bookCoverEl.value,
                publication_year: Number(bookPublicationYearEl.value),
                publisher: bookPublisherEl.value,
                pages: Number(bookPagesEl.value),
                quantity: Number(bookQuantityEl.value)
            };

            if (currentIsbn) {
                // Update existing book
                const response = await fetch("/api/modBook", {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(bookData)
                });
                if (!response.ok) {
                    alert("Failed to update book.");
                    return;
                }
                else {
                    books = books.map(book => book.isbn === currentIsbn ? bookData : book);
                }


            } else {
                const response = await fetch("/api/addBook", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(bookData)
                });
                if (!response.ok) {
                    alert("Failed to add book.");
                    return;
                }
                else {
                    const newBook = await response.json();
                    books.push(newBook.book);
                    renderBooks();
                }
                // Add new book

            }

            closeModal();
            renderBooks();
        };

        const deleteBook = async (isbn) => {

            if (!confirm("Are you sure you want to delete this book?")) return;

            const response = await fetch(`/api/removeBook/${isbn}`, {

                method: "DELETE"
            });

            books = books.filter(book => book.isbn !== isbn);
            renderBooks();
        };

        // --- Event Listeners ---
        addBookBtn.addEventListener('click', openModalForAdd);
        cancelBtn.addEventListener('click', closeModal);
        bookForm.addEventListener('submit', addOrUpdateBook);

        window.onload = async () => {
            const response = await fetch("/api/getBooks");
            if (!response.ok) {
                document.getElementById('loading-message').textContent = 'Failed to load books.';
                return;
            }
            books = await response.json();
            if (books.length !== 0) {
                renderBooks();
            }
            else {
                document.getElementById('loading-message').textContent = 'No books found. Add one to get started!';
            }

        };
    </script>
</body>

</html>
