<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Library Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 p-6 sm:p-8 h-lvh lg:overflow-hidden">
    <div class="max-w-6xl mx-auto h-full">
        <!-- Dashboard Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 mb-6">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Library Dashboard</h1>
                    <p class="mt-1 text-lg text-gray-600">Welcome back, <span class="font-semibold">Jane Doe</span>.</p>
                </div>
                <div class="mt-4 sm:mt-0 flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-500">Student ID:</span>
                    <span class="text-sm font-bold text-gray-800 bg-gray-200 py-1 px-3 rounded-full">123456789</span>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Books Issued Card -->
            <div id="totalBooksIssued"
                class="bg-blue-600 text-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center transform transition duration-300 hover:scale-105">
                <h3 class="text-lg font-medium opacity-90">Total Books Issued</h3>
                <p class="text-5xl font-extrabold mt-2"></p>
            </div>

            <!-- Books Overdue Card -->
            <div id="booksOverdue"
                class="bg-red-600 text-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center transform transition duration-300 hover:scale-105">
                <h3 class="text-lg font-medium opacity-90">Books Overdue</h3>
                <p class="text-5xl font-extrabold mt-2"></p>
            </div>

            <!-- Books on Loan Card -->
            <div id="booksOnLoan"
                class="bg-yellow-500 text-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center transform transition duration-300 hover:scale-105">
                <h3 class="text-lg font-medium opacity-90">Books on Loan</h3>
                <p class="text-5xl font-extrabold mt-2"></p>
            </div>

            <!-- Books Returned Card -->
            <div id="booksReturned"
                class="bg-green-600 text-white rounded-2xl shadow-lg p-6 flex flex-col items-center justify-center text-center transform transition duration-300 hover:scale-105">
                <h3 class="text-lg font-medium opacity-90">Books Returned</h3>
                <p class="text-5xl font-extrabold mt-2"></p>
            </div>
        </div>

        <!-- Issued Books Table -->
        <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-6 lg:h-1/2">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-900 mb-2 sm:mb-0">Issued Books</h2>
                <!-- Filters and Search Bar -->
                <div class="flex flex-col sm:flex-row items-center gap-2 w-full sm:w-auto">
                    <!-- Filter Buttons -->
                    <div class="flex space-x-2">
                        <button id="filterAll"
                            class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition duration-200 bg-blue-600 text-white shadow-md hover:bg-blue-700">All</button>
                        <button id="filterUpcoming"
                            class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Upcoming
                            / On Loan</button>
                        <button id="filterOverdue"
                            class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Overdue</button>
                    </div>
                    <!-- Search Bar -->
                    <div class="relative w-full sm:w-64 mt-2 sm:mt-0">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" id="searchInput" placeholder="Search for books..."
                            class="block w-full rounded-full border-0 bg-gray-100 py-2 pl-10 pr-4 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <div class="books-table lg:h-[80%] lg:overflow-y-scroll">
                <table class="min-w-full divide-y divide-gray-200 text-center">
                    <thead class="bg-gray-50 ">
                        <tr>
                            <th scope="col"
                                class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider rounded-tl-xl">
                                Book Title
                            </th>
                            <th scope="col"
                                class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                Author
                            </th>
                            <th scope="col"
                                class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider hidden sm:table-cell">
                                Issued Date
                            </th>
                            <th scope="col"
                                class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider hidden sm:table-cell">
                                Due Date
                            </th>
                            <th scope="col"
                                class="px-4 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider rounded-tr-xl">
                                Status
                            </th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>


        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const booksTableBody = document.getElementById('booksTableBody');
            const filterButtons = document.querySelectorAll('.filter-btn');

            let currentFilter = 'all';
            let issuedBooks = []; // This will hold the book data
            // Sample data for issued books
            issuedBooks = [
                { title: 'The Lord of the Rings', author: 'J.R.R. Tolkien', issuedDate: '2025-08-01', dueDate: '2025-09-01', status: 'overdue' },
                { title: "The Hitchhiker's Guide to the Galaxy", author: 'Douglas Adams', issuedDate: '2025-09-01', dueDate: '2025-10-01', status: 'on-loan' },
                { title: 'Dune', author: 'Frank Herbert', issuedDate: '2025-07-15', dueDate: '2025-08-15', status: 'returned' },
                { title: 'Dune', author: 'Frank Herbert', issuedDate: '2025-07-15', dueDate: '2025-08-15', status: 'returned' },
                { title: 'Dune', author: 'Frank Herbert', issuedDate: '2025-07-15', dueDate: '2025-08-15', status: 'returned' },
                { title: 'Dune', author: 'Frank Herbert', issuedDate: '2025-07-15', dueDate: '2025-08-15', status: 'returned' },
                { title: 'Dune', author: 'Frank Herbert', issuedDate: '2025-07-15', dueDate: '2025-08-15', status: 'returned' },

            ];

            const renderTable = (books) => {


                let totalBooksIssued = issuedBooks.length;
                console.log(totalBooksIssued);
                let booksOverdue = issuedBooks.filter(b => b.status === 'overdue').length
                let booksOnLoan = issuedBooks.filter(b => b.status === 'on-loan').length
                let booksReturned = issuedBooks.filter(b => b.status === 'returned').length

                document.getElementById("totalBooksIssued").children[1].innerText = totalBooksIssued;
                document.getElementById("booksOverdue").children[1].innerText = booksOverdue;
                document.getElementById("booksOnLoan").children[1].innerText = booksOnLoan;
                document.getElementById("booksReturned").children[1].innerText = booksReturned;

                booksTableBody.innerHTML = '';
                books.forEach(book => {


                    const row = document.createElement('tr');
                    row.dataset.status = book.status; // Add status as a data attribute for filtering

                    row.innerHTML =
                        `<tr class="hover:bg-gray-50">
                            <td class="px-4 py-4 whitespace-nowrap">
                                <div class="font-medium text-gray-900">${book.title}</div>
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${book.author}
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">
                                ${book.issuedDate}
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">
                                ${book.dueDate}
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap text-center">
                                <span
                                    class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${row.dataset.status === 'overdue' ? "bg-red-100 text-red-800" : row.dataset.status === 'returned' ? "bg-green-100 text-green-800" : "bg-amber-100 text-amber-800"}">
                                    ${book.status}
                                </span>
                            </td>
                        </tr>`
                        ;
                    booksTableBody.appendChild(row);
                });
            };
            // Initial render
            renderTable(issuedBooks);

            // Function to apply both search and filter
            const filterAndSearch = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const rows = booksTableBody.getElementsByTagName('tr');

                Array.from(rows).forEach(row => {
                    const title = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
                    const author = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                    const status = row.getAttribute('data-status');

                    const matchesSearch = title.includes(searchTerm) || author.includes(searchTerm);
                    const matchesFilter = currentFilter === 'all' || status === currentFilter;

                    if (matchesSearch && matchesFilter) {
                        row.style.display = ''; // Show the row
                    } else {
                        row.style.display = 'none'; // Hide the row
                    }
                });
            };

            // Event listener for search input
            searchInput.addEventListener('input', filterAndSearch);

            // Event listeners for filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    // Update the active filter state
                    currentFilter = event.target.id === 'filterUpcoming' ? 'on-loan' :
                        event.target.id === 'filterOverdue' ? 'overdue' : 'all';

                    // Update button styles to show active state
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white', 'shadow-md', 'hover:bg-blue-700');
                        btn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    });
                    event.target.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                    event.target.classList.add('bg-blue-600', 'text-white', 'shadow-md', 'hover:bg-blue-700');

                    // Trigger the filter and search
                    filterAndSearch();
                });
            });
        });
    </script>
</body>

</html>
