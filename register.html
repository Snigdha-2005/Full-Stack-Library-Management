      <div class="mb-3">

        </div>
      </div>

      <div class="mb-3">

      <div class="mb-3">
        <label class="form-label" for="confirmPassword">Confirm Password</label>

        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="role">Register as</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
          <select class="form-select" id="role" required>
            <option value="admin">Admin</option>
            <option value="student" selected>Student</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-register w-100">Register</button>

      <p class="text-center mt-3">Already have an account? <a href="login">Login</a></p>
    </form>

      <p><strong>Role:</strong> <span id="showRole"></span></p>
      <p id="message" style="color: red;"></p>
    </div>

<script>
  const form = document.getElementById("registerForm");
  const userInfo = document.getElementById("userInfo");
  const messageEl = document.getElementById("message");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const userName = document.getElementById("userName").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const role = document.getElementById("role").value;

    const validate=()=>{

    }


    if (!(name && email && userName)) {
      alert("Please fill out all the fields.");
      return;
    }
    else if (password.length<8) {
      alert("Use a password of at least 8 characters!");
      return;
    }

    else if (password !== confirmPassword ) {
      alert("Passwords do not match!");
      return;
    }    

    try {
      const res = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, userName, password, role })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.message || "Registration failed");
        return;
      }

      // Optional: show success box
      form.style.display='none';
      messageEl.style.color = "green";
      messageEl.innerText = "ðŸŽ‰ Registered successfully!";
      document.getElementById("showName").innerText = name;
      document.getElementById("showEmail").innerText = email;
      document.getElementById("showRole").innerText = role.charAt(0).toUpperCase() + role.slice(1);
      userInfo.style.display = "block";

      // Redirect to login
      setTimeout(() => (window.location.href = "login"), 1200);
    } catch (err) {
      alert("Server error. Please try again.");
      console.error(err);
    }
  });
</script>
