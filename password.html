<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url("https://img.freepik.com/premium-photo/blurred-empty-college-library-interior-space-reading-education-concept-ai-generative_72402-7098.jpg?w=2000") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 16px;
      width: 40vw;
    }

    .btn-reset {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      font-weight: 600;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-reset:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
    }

    .form-label {
      font-weight: 500;
    }

    .back-link {
      text-decoration: none;
      color: #e67e22;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #d35400;
    }

    .back-link i {
      margin-right: 6px;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="card">
    <h3 class="text-center mb-4">Reset Password</h3>
    <form id="resetForm">
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill text-primary"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill text-primary"></i></span>
          <input type="password" class="form-control" id="newPassword" placeholder="New password" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill text-primary"></i></span>
          <input type="password" class="form-control" id="confirm" placeholder="Confirm New password" />
        </div>
      </div>
      <button type="submit" class="btn btn-reset w-100">Update Password</button>



      <p class="text-center mt-4">
        <a href="login" class="back-link">
          <i class="bi bi-arrow-left-circle-fill"></i> Back to Login
        </a>
      </p>
    </form>
  </div>
  <div class="text-center mt-3 p-2 alert hidden" id="messageBox"></div>


  <script>
    document.querySelector("#resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.querySelector("#email").value.trim();
      const newPassword = document.querySelector("#newPassword").value;
      const confirmPassword = document.querySelector("#confirm").value;
      const messageBox = document.getElementById("messageBox");

      if (!email || !newPassword) {
        messageBox.classList.remove('hidden')
        messageBox.classList.add('bg-danger-subtle')
        messageBox.innerText = 'Please fill all fields.';
        return;
      }
      else if (newPassword !== confirmPassword) {
        messageBox.classList.remove('hidden')
        messageBox.classList.add('bg-danger-subtle')
        messageBox.innerText = "Passwords don't match";
        return;
      }

      try {
        const response = await fetch("/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newPassword })
        })

        messageBox.classList.remove('hidden')

        if (response.redirected) {
          messageBox.classList.add('bg-success-subtle')
          messageBox.classList.remove('bg-danger-subtle')
          messageBox.innerText = "Password updated successfully! Redirecting to login...";

          setTimeout(() => (window.location.replace(response.url)), 1500);
        } else if (!response.ok) {
          const data = await response.json()
          messageBox.classList.add('bg-danger-subtle')
          messageBox.classList.remove('bg-success-subtle')
          messageBox.innerText = `${data.message || 'Failed to update password'}`;
        }
      } catch (err) {
        messageBox.classList.add('bg-danger-subtle')
        messageBox.classList.remove('bg-success-subtle')
        messageBox.innerText = "Server error. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>

</html>
